{% extends "navbar.html" %}

{% block head %}
  {{ super() }}
  <title>Home-Page</title>
  <link rel="stylesheet"  href="static/home.css"> 
{% endblock %}

{% block content %}
  <div class="home-container">
    <div class="intro-text">
      <h1>Home - Page</h1>
      <p>Get current, summarized news here.</p>
    </div>

    <div class="news-grid">
      {% for news in all_news %}
      <div class="news-card">
        <img src="{{ news.image }}" alt="News Image" class="news-image" onerror="this.src='https://via.placeholder.com/400x200';">
        <div class="news-content">
          <div class="news-title">{{ news.title }}</div>
          <div class="news-summary">{{ news.content }}</div>
          <a class="news-link" href="{{ news.link }}" target="_blank">Read More &raquo;</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
